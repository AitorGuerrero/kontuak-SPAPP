<html lang="">

<head>
    <meta charset="utf-8">
    <title>KontuakTest</title>
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
</head>

<dom-module id="test-test">
    <template>
        <div>
        <paper-input label="LabelPis" value="[[computed(pis)]]" />
        </div>
        <div>
        <input label="LabelPus" value="{{pis::input}}" />
        </div>
    </template>
    <script>
        (function() {
            Polymer({
                is: 'test-test',
                properties: {
                    pis: {
                        type: String,
                        value: 'Pis'
                    }
                },
                computed: function(value) {
                    return value + ' ejem';
                }
            });
        })()
    </script>
</dom-module>

<body class="">
<test-test></test-test>
</body>

</html>
