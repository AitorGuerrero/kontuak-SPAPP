<link rel="import" href="kontuak-movement-edit.html">

<dom-module id="kontuak-page-expending-edit">
    <template>
        <kontuak-movement-edit id="editPage"
                movement-id="[[movementId]]">
            <h2 header>Edit spending</h2>
        </kontuak-movement-edit>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'kontuak-page-expending-edit',
                reload: function(context) {
                    this.$.editPage.setAttribute('movement-id', context.params.id);
                }
            });
        })();
    </script>
</dom-module>
