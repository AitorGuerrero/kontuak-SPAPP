<link rel="import" href="../panels/kontuak-new-expending-panel.html">
<dom-module id="kontuak-page-new-expending">
    <template>
        <h2>New expending</h2>
        <kontuak-new-expending-panel></kontuak-new-expending-panel>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'kontuak-page-new-expending',
                reload: function() {
                    var node = this.querySelector('kontuak-new-expending-panel');
                    node.parentNode.replaceChild(
                            document.createElement('kontuak-new-expending-panel'),
                            node
                    );
                }
            });
        })();
    </script>
</dom-module>
