<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      document.querySelector('kontuak-page-home').reload();
      app.route = 'home';
    });

    page('/movements/new/expending', function () {
      document.querySelector('kontuak-page-new-expending').reload();
      app.route = 'new-expending';
    });

    page('/movements/new/income', function () {
      document.querySelector('kontuak-page-new-income').reload();
      app.route = 'new-income';
    });
    page('/movements/expending/:id/edit/', function (context) {
      var id = context.params.id;
      document.querySelector(
              'kontuak-page-expending-edit').setAttribute('movement-id', id);
      app.route = 'expending-edit';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
