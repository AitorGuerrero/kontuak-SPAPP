<dom-module id="page-new-periodical-movement">
    <template>
        <form is="iron-form" method="post" action="pis.html">
            <paper-input label="Name" required></paper-input>
            <paper-input-container>
                <label>Amount</label>
                <input is="iron-input" type="number" min="0" step="0.01">
            </paper-input-container>
            <paper-input label="Start date" type="date" required></paper-input>
            <paper-input label="End date" type="date"></paper-input>
            <paper-dropdown-menu label="Period type">
                <paper-menu class="dropdown-content">
                    <paper-item>Day</paper-item>
                    <paper-item>Month day</paper-item>
                    <paper-item>Year</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
            <paper-input label="Amount" required type="number" value="0"></paper-input>
            <button type="submit">Create</button>
        </form>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'page-new-periodical-movement'
            });
        })();
    </script>
</dom-module>
